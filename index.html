<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./source/favicon.svg" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>Linear Gradient Creator</title>
  </head>
  <body>
    <!------------>
    <!-- HEADER -->
    <!------------>
    <header>
      <h1>Créateur de <span>Gradient</span></h1>
    </header>
    <!---------->
    <!-- MAIN -->
    <!---------->
    <main>
      <!-- Gradient Creator -->
      <div class="gradient-creator">
        <div class="gradient-creator__input-group">
          <label for="color-1"
            >Première couleur = <span id="color-1-hex"></span
          ></label>
          <input
            type="color"
            id="color-1"
            class="gradient-creator__color-input"
            aria-label="Choisissez la première couleur du gradient"
          />
        </div>
        <div class="gradient-creator__input-group">
          <label for="color-2"
            >Seconde couleur = <span id="color-2-hex"></span
          ></label>
          <input
            type="color"
            id="color-2"
            class="gradient-creator__color-input"
            aria-label="Choisissez la seconde couleur du gradient"
          />
        </div>
        <!-- Gradient Orientation -->
        <div class="gradient-creator__orientation-group">
          <div class="gradient-creator__orientation-label">
            <label for="orientation">Orientation du gradient</label>
            <span
              id="orientation-desc"
              class="gradient-creator__orientation-value"
              >90°</span
            >
          </div>
          <input
            type="range"
            id="orientation"
            min="0"
            max="360"
            value="90"
            class="gradient-creator__orientation-slider"
            aria-describedby="orientation-desc"
            aria-label="Réglez l'orientation du gradient"
            aria-live="polite"
          />
        </div>
      </div>
      <!-- Gradient Buttons -->
      <div class="gradient-creator__button-group">
        <button
          class="gradient-creator__button--copy"
          type="button"
          aria-label="Copier le gradient"
        >
          Copier
        </button>
        <button
          class="gradient-creator__button--random"
          type="button"
          aria-label="Générer un gradient aléatoire"
        >
          Aléatoire
        </button>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
